<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="../Estilos/Registro.css">
    <script>
        function togglePasswordVisibility() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirm-password");
            var showPasswordBtn = document.getElementById("show-password-btn");
            if (password.type === "password") {
                password.type = "text";
                confirmPassword.type = "text";
                showPasswordBtn.textContent = "Ocultar contraseñas";
            } else {
                password.type = "password";
                confirmPassword.type = "password";
                showPasswordBtn.textContent = "Mostrar contraseñas";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form action="../Controlador/Engine_Registro.php" method="post">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="usuario" required>

            <label for="email">Correo electronico</label>
            <input type="email" id="email" name="correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="contrasena" required>

            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-contrasena" required>

            <button type="button" id="show-password-btn" onclick="togglePasswordVisibility()">Mostrar contraseñas</button>

            <button type="submit">Registrarse</button>
        </form>
        <a href="../Vistas/Form_Login.html">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
</body>
</html>
